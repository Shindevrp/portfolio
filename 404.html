<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #f4f4f4; }
        .notfound-container { text-align: center; }
        .notfound-title { font-size: 4rem; color: #ff6347; font-weight: 800; }
        .notfound-message { font-size: 1.4rem; margin: 18px 0 32px 0; color: #333; }
        .notfound-link { color: #fff; background: #ff6347; padding: 10px 28px; border-radius: 8px; text-decoration: none; font-weight: 600; transition: background 0.2s; }
        .notfound-link:hover { background: #e5533d; }
    </style>
</head>
<body>
    <div class="notfound-container">
        <div class="notfound-title">404</div>
        <div class="notfound-message">Oops! The page you are looking for does not exist.</div>
        <a href="index.html" class="notfound-link">Go to Home</a>
    </div>
</body>
</html>
